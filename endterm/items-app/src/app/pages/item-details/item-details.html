<div *ngIf="item$ | async as item" class="details-page">

  <!-- BACK BUTTON -->
  <a routerLink="/items" class="back-link">‚Üê Back to list</a>

  <div class="details-container">

    <!-- LEFT: MAIN IMAGE -->
    <div class="image-section">
      <img class="main-image" [src]="item.thumbnail" [alt]="item.title" />

      <!-- EXTRA IMAGES -->
      <div class="image-gallery" *ngIf="item.images?.length > 1">
        <img
          *ngFor="let img of item.images"
          [src]="img"
          class="gallery-image"
          alt="extra image"
        />
      </div>
    </div>

    <!-- RIGHT: INFORMATION -->
    <div class="info-section">

      <h1 class="title">{{ item.title }}</h1>

      <p class="brand">{{ item.brand }}</p>

      <p class="description">{{ item.description }}</p>

      <!-- 7 REQUIRED FIELDS -->
      <ul class="extra-info">
        <li><strong>Category:</strong> {{ item.category }}</li>
        <li><strong>Rating:</strong> {{ item.rating }}</li>
        <li><strong>Product ID:</strong> {{ item.id }}</li>
        <li><strong>Price:</strong> ${{ item.price }}</li>
      </ul>

      <!-- FAVORITES BUTTON -->
      <button class="fav-btn" (click)="toggleFavorite(item)">
        <span *ngIf="isFavorite$ | async">‚ù§Ô∏è Remove from Favorites</span>
        <span *ngIf="!(isFavorite$ | async)">ü§ç Add to Favorites</span>
      </button>

    </div>
  </div>
</div>
