<div *ngIf="item$ | async as item" class="details-layout">

  <div class="details-image">
    <img [src]="item.thumbnail" [alt]="item.title" />
  </div>

  <div class="details-info">
    <h1>{{ item.title }}</h1>

    <p class="brand">{{ item.brand }}</p>

    <p class="description">
      {{ item.description }}
    </p>

    <p class="price">${{ item.price }}</p>

    <button class="fav-btn" (click)="toggleFavorite(item)">
      {{ isFavorite(item.id) ? '‚ù§Ô∏è Remove from Favorites' : 'ü§ç Add to Favorites' }}
    </button>

    <a routerLink="/items" class="back-link">‚Üê Back to list</a>
  </div>

</div>
