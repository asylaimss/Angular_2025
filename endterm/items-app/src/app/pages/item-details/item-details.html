<a routerLink="/items" class="back-link">‚Üê Back to list</a>

<div *ngIf="item as item" class="details-container">

  <!-- –õ–ï–í–ê–Ø –ß–ê–°–¢–¨ - –§–û–¢–û -->
  <div class="image-block">
    <img [src]="item.thumbnail" [alt]="item.title" class="item-image" />
  </div>

  <!-- –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ - –ò–ù–§–û -->
  <div class="info-block">
    <h1>{{ item.title }}</h1>
    <h3>{{ item.brand }}</h3>

    <p class="description">{{ item.description }}</p>

    <ul class="details-list">
      <li><strong>Category:</strong> {{ item.category }}</li>
      <li><strong>Rating:</strong> {{ item.rating }}</li>
      <li><strong>Product ID:</strong> {{ item.id }}</li>
      <li><strong>Price:</strong> ${{ item.price }}</li>
    </ul>

    <button class="favorite-btn"
            [class.active]="isFavorite"
            (click)="toggleFavorite()">
      <span *ngIf="isFavorite">‚ù§Ô∏è Remove from Favorites</span>
      <span *ngIf="!isFavorite">ü§ç Add to Favorites</span>
    </button>
  </div>

</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
