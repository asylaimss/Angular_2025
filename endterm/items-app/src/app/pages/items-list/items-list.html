<div class="items-grid">

  <div class="item-card" *ngFor="let item of items">

    <a [routerLink]="['/items', item.id]">
      <img [src]="item.thumbnail" [alt]="item.title" />
    </a>

    <h3>{{ item.title }}</h3>
    <p class="brand">{{ item.brand }}</p>
    <p class="price">${{ item.price }}</p>

    <button class="fav-btn" (click)="toggleFavorite(item)">
      <span *ngIf="isFavorite(item.id)">‚ù§Ô∏è</span>
      <span *ngIf="!isFavorite(item.id)">ü§ç</span>
    </button>

  </div>

</div>
