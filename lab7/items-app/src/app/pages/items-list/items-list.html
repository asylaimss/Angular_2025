<h1>Items</h1>

<div class="search-bar">
  <input
    type="text"
    placeholder="Search products…"
    [(ngModel)]="query"
    (keyup.enter)="onSearch()"
  />
  <button (click)="onSearch()">Search</button>
</div>

<div *ngIf="loading">Loading…</div>
<div *ngIf="error">Error while loading items.</div>
<div *ngIf="!loading && !error && items.length === 0">No items found.</div>

<div class="items-grid" *ngIf="!loading && !error && items.length">
  <app-item-card *ngFor="let item of items" [item]="item"></app-item-card>
</div>
