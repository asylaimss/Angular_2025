<div class="card">
  <img [src]="item.thumbnail" [alt]="item.title" />
  <div class="card-body">
    <h3>{{ item.title }}</h3>
    <p>{{ item.description | slice: 0:80 }}…</p>

    <div class="meta">
      <span class="price">${{ item.price }}</span>
      <span class="rating">★ {{ item.rating }}</span>
    </div>

    <a [routerLink]="['/items', item.id]" class="details-link">View details</a>
  </div>
</div>
