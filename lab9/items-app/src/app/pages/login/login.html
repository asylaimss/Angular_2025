<div class="auth-container">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()">
    <input 
      type="email" 
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />

    <input 
      type="password" 
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <button type="submit">Login</button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>

  <a routerLink="/signup" class="link">Donâ€™t have an account? Sign Up</a>
</div>
